<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cards</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <div class="card">
        <img src="https://media.istockphoto.com/id/1682614334/photo/teenager-boy-studying-at-home.webp?b=1&s=170667a&w=0&k=20&c=Vb3ZOAIIgMqYNfFuQu6OElQalacz9PxJpOV3MWt1f_0=" alt="img">
        <div class="desc">
            <h3>Zeyaur Rahman</h3>
            <p>Web Developer</p>
        </div>
    </div>

    <div class="card">
        <img src="https://media.istockphoto.com/id/1458680071/photo/thoughtful-male-students-looking-through-window-on-a-break-in-the-classroom.webp?b=1&s=170667a&w=0&k=20&c=1_j8CPFnZ97dcTA30qiACWYZG-8ISIABOXDRHKo-PtI=" alt="img">
        <div class="desc">
            <h3>Arbaj Hussain</h3>
            <p>Data Analyst</p>
        </div>
    </div>

    <div class="card">
        <img src="https://media.istockphoto.com/id/1500076632/photo/happy-black-student-in-high-school-looking-at-camera.webp?b=1&s=170667a&w=0&k=20&c=jolbIj1-bVxQXgJI34mPSCt2jdC-calH2LCQBq9O1oI=" alt="img">
        <div class="desc">
            <h3>Neyaj Alam</h3>
            <p>Mechnical Engineer</p>
        </div>
    </div>

</body>
</html>
